<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parvin Tours and Travel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('wildlife.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        
        .navbar {
            background: #30576d91;
            color: #615050;
            padding: 1em;
            position: sticky;
            top: 0;
        }
        
        #welcome-text {
            margin: 2em 0 1em 0;
            font-size: 1.5em;
            text-align: center;
        }
        
        #welcome-text:after {
            content: "Capture Every Moment";
            display: block;
            font-size: 1em;
            color: #0077c0;
            margin-top: 0.5em;
        }
        
        .view-btn {
            margin: 1em;
            padding: 0.5em 1em;
            background: turquoise;
            color: #9e0c0c;
            border: 1px solid slategrey;
            cursor: pointer;
        }
        
        #contact-form {
            margin: 2em auto;
            max-width: 400px;
            background: #421f1f80;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        #assistant-icon {
            position: fixed;
            bottom: 2em;
            right: 2em;
            background: #0077c0;
            color: #3f3b3b2c;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            z-index: 1000;
        }
        
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            min-width: 100vw;
            min-height: 100vh;
            object-fit: cover;
            z-index: -100;
            pointer-events: none;
        }
        
        #chat {
            position: fixed;
            bottom: 80px;
            right: 2em;
            width: 300px;
            max-height: 400px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
        }
        
        #chat.active {
            display: flex;
        }
        
        #messageArea {
            flex: 1;
            overflow-y: auto;
            padding: 1em;
        }
        
        #chat-form {
            display: flex;
            border-top: 1px solid #4b4258;
        }
        
        #message {
            flex: 1;
            padding: 0.5em;
            border: none;
        }
        
        #chat-form button {
            padding: 0.5em 1em;
            background: #b8c3ca;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        .user {
            color: #333;
        }
        
        .bot {
            color: #07090a;
        }
    </style>
</head>

<body>
    <!-- Wildlife Nature Video Background -->
    <video autoplay muted loop playsinline id="bg-video">
        <source src="wildlife.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="navbar">PM TOURS AND TRAVEL INTERNATIONAL</div>
    <div id="welcome-text"></div>
    <button class="view-btn">View Details</button>
    <form id="contact-form">
        <h3>Contact Us</h3>
        <input type="text" placeholder="Your Name" required style="width:100%;margin-bottom:1em;">
        <input type="email" placeholder="Your Email" required style="width:100%;margin-bottom:1em;">
        <textarea placeholder="Your Message" required style="width:100%;margin-bottom:1em;"></textarea>
        <button type="submit">Send</button>
    </form>
    <div id="assistant-icon">ðŸ’¬</div>
    <div id="chat">
        <div id="messageArea"></div>
        <form id="chat-form">
            <input type="text" id="message" placeholder="Type your message..." autocomplete="off" required />
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="parvin tourism.js"></script>
</body>

</html>
